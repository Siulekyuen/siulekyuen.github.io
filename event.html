---
layout: default
---
<article class="event">
  <h1>{{ page.title }}</h1>
  <p class="meta">日期: {{ page.date | date: "%Y-%m-%d" }}</p>

  <div class="content">
    {{ content }}
  </div>

  <h3>推薦活動</h3>
  <ul>
    {% assign events_sorted = site.events | sort: "date" | reverse %}
    {% for event in events_sorted limit:3 %}
      {% if event.url != page.url %}
        <li><a href="{{ event.url }}">{{ event.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</article>
