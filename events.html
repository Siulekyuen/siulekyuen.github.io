---
layout: default
title: 活動列表
---
<h1>活動列表</h1>

<div class="card-grid">
  {% assign sorted_events = site.events | sort: "date" | reverse %}
  {% for event in sorted_events %}
    <div class="card">
      <a href="{{ event.url }}">{{ event.title }}</a>
      <p class="meta">日期: {{ event.date | date: "%Y-%m-%d" }}</p>
    </div>
  {% endfor %}
</div>
