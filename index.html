---
layout: default
---
<h1>小瀝源野草詩社</h1>

<div class="card-grid">
  <div class="card"><h2><a href="{{ '/members.html' | relative_url }}">成員</a></h2></div>
  <div class="card"><h2><a href="{{ '/posts.html' | relative_url }}">詩歌</a></h2></div>
  <div class="card"><h2><a href="{{ '/events.html' | relative_url }}">活動</a></h2></div>
</div>

<h2>最新詩歌</h2>
<div class="card-grid">
  {% for post in site.posts limit:5 %}
    <div class="card"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
  {% endfor %}
</div>

<h2>最新活動</h2>
<div class="card-grid">
  {% assign sorted_events = site.events | sort: "date" | reverse %}
  {% for event in sorted_events limit:5 %}
    <div class="card"><h2><a href="{{ event.url }}">{{ event.title }}</a></h2></div>
  {% endfor %}
</div>
